<div id="content">
  <h3>Maxlength Textarea Test</h3>

  <h4>With Default Value</h4>
  The textarea has default text of 64 characters but a <code>maxlength</code> of
  32.
  <form action="#">
  <textarea maxlength="32" rows="2" cols="70">xxyLThZYlauwDUPshIHDldCFcaieYzCjiDKIrDeUfIyoVPMFiRNUzsqadlwJrfPH</textarea>
  <input type="submit">
  </form>
  <h4>Without Default Value</h4>
  The textarea has a <code>maxlength</code> of 32.
  <form action="#">
  <textarea maxlength="32" rows="2" cols="70"></textarea>
  <input type="submit">
  </form>
  <h4>Text type</h4>
  The text input has a <code>maxlength</code> of 32.
  <form action="#">
  <input type="text" maxlength="32" rows="2" cols="70">
  <input type="submit">
  </form>
</div>
